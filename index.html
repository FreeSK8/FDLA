<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #mapid {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("mapid"), {
          center: {
            lat: 0,
            lng: 0,
          },
          zoom: 3,
        });
      }
    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vdla.css">

</head>

<body>
<title>FDLA</title></head>
  <div id="full">

    <section id="upload_sec" class="centered" style="visibility : hidden;">
      <h1>FreeSK8 Data Log Analyzer</h1><br>
      <input type="file" id="files" name="files[]" multiple />
    </section>

    <section id="loader_sec" class="centered" style="visibility : visible;">
       <div class="loader"></div>
    </section>

    <section id="content_sec" style="visibility: hidden;">
      <div class="menu_container">
        <div class="menu_icon_container" onclick="menu_click(this)">
         <div class="bar1"></div>
         <div class="bar2"></div>
         <div class="bar3"></div>
        </div>
        <div id="menu_list_container">
          <ul id="menu_list"></ul>
        </div>
      </div>
      <div id="mapid"></div>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
        async
      ></script>
      <div id="chart_container">
        <div id="curve_chart" style="height: 100%"></div>
      </div>
      <output id="file_list"></output>
      <output id="settings_list"></output>
      <output id="file_content"></output>
    </section>
  </div>
</body>

<script type="text/javascript" src="vdla.js"></script>

</html>
